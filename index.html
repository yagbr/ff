<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="qrt-app">

        <div class="top-bar">
            <nav class="navbar navbar-expand-lg navbar-light pt-0 pb-0 bg-color">
                <div class="container-fluid ps-0">
                    <a class="navbar-brand logo d-flex justify-content-center align-items-center" href="#"><img
                            class=" lazyloaded"
                            src="https://bslthemes.site/quarty/wp-content/uploads/2021/03/logo-sm.png"
                            data-src="https://bslthemes.site/quarty/wp-content/uploads/2021/03/logo-sm.png"
                            alt="Quarty – Architecture WordPress Theme"></a>

                    <a class="navbar-brand  d-flex justify-content-center align-items-center qrt-logo" href="#"><img
                            class=" ls-is-cached lazyloaded"
                            src="https://bslthemes.site/quarty/wp-content/uploads/2021/03/logo.png"
                            data-src="https://bslthemes.site/quarty/wp-content/uploads/2021/03/logo.png"
                            alt="Quarty – Architecture WordPress Theme"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                        <div class="navbar-nav menu">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <a class="nav-link" href="#">About</a>
                            <a class="nav-link" href="#">Portfolio</a>
                            <a class="nav-link" href="#">Contact</a>
                            <a class="nav-link" href="#">Blog</a>
                            <a class="nav-link" href="#">Shop</a>

                        </div>
                    </div>

                    <a href="#"
                        class="btn qrt-bg btn-lg text-uppercase d-inline-flex justify-content-center align-items-center">Large
                        button</a>


                    <div class="container searchbardiv" id="formsearch">
                        <form role="search" method="get" id="searchform">
                            <div class="input-group">
                                <input type="text" id="searchbox" class="form-control" name="s" id="s"
                                    placeholder="search">

                            </div>
                        </form>

                    </div>

                </div>

                <button type="button" class="buttonsearch" id="buttonsearch">
                    <i class="bi bi-search openclosesearch text-white"></i>
                    <i class="bi bi-x openclosesearch text-white" style="display:none"></i>

                </button>


            </nav>


        </div>
        <div class="left-bar">
            <div class="slidebar-text d-flex justify-content-center">
                <a href="https://bslthemes.site/quarty/home-slider/" class="fw-bolder">Home Fullscreen Slider</a>
            </div>

            <div class="social-links position-absolute">
                <ul class="ps-0">
                    <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href=""><i class="fab fa-instagram"></i></a></li>
                    <li><a href=""><i class="fab fa-twitter"></i></a></li>

                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $('#buttonsearch').click(function () {
            $('#formsearch').slideToggle("fast", function () {
                $('#content').toggleClass("moremargin");
            });
            $('#searchbox').focus()
            $('.openclosesearch').toggle();
        });
    </script>
</body>

</html>
